cacheDuration: 300
enableGravatar: true
photosURL: http://domain.com/photos/
logoURL: http://domain.com/images/logo.png

customStyles: |
  :root {
    --primary-color: navy;
    --link-color: pink;
  }

providers:
  - type: ldap
    ignoreSSLVerification: true # optional (default: false)
    params:
      schema: ldaps # optional (default: ldap)
      host: 192.168.0.1
      port: 636 # optional (default: 389)
      base: dc=domain,dc=com
      user: bina@domain.com
      pass: "123456"
      timeout: 5
    fields:
      identifier: sAMAccountName
      fullName: displayName
      phones:
        - ipPhone
        - telephoneNumber
        - mobile
        - homePhone
        - otherTelephone
        - facsimileTelephoneNumber
      emails:
        - mail
        - proxyAddresses
      others:
        - department
        - title
        - employeeID
        - physicalDeliveryOfficeName
